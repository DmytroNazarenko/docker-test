name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    env: 
      host: ${{ secrets.HOST }}
    steps:
    - uses: actions/checkout@v2
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: root@$host
    - run: |
        export PORT=9999
    - run: |
        echo $PORT

    