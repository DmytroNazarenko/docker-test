name: Pull
on: pull_request
jobs:
  browser-test1:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: |
        npm i
    - name: Chrome testing
      run: |
        node ./test.js
        