language: node_js
node_js: 10

jobs:
  include:
    - stage: deploy
      if: branch IN (develop, beta, stable, master)
      script:
        - BRANCH=$TRAVIS_BRANCH bash ./calculate.sh
        - VERSION=$(BRANCH=$TRAVIS_BRANCH bash ./calculate.sh)
        - echo "Version $VERSION"
      before_deploy:
        # Set up git user name and tag this commit
        - (
          test ! $TRAVIS_TAG &&
          git config --local user.name "skale-travis" &&
          git config --local user.email "$GITHUB_EMAIL" &&
          export TRAVIS_TAG=$VERSION &&
          git tag "$TRAVIS_TAG" &&
          git push https://$GITHUB_OAUTH_TOKEN@github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_TAG
          ) || true
        - npm version $VERSION --allow-same-version
      deploy:
        - provider: releases
          api_key: "$GITHUB_OAUTH_TOKEN"
          skip_cleanup: true
          name: $VERSION @ $(date +'%d.%m.%Y %R')
          on:
            repo: $TRAVIS_REPO_SLUG
            branch: master
        - provider: releases
          api_key: "$GITHUB_OAUTH_TOKEN"
          skip_cleanup: true
          prerelease: true
          name: $VERSION @ $(date +'%d.%m.%Y %R')
          on:
            repo: $TRAVIS_REPO_SLUG
            branch:
              - develop
              - beta
        - provider: npm
          email: $NPM_EMAIL
          api_token: $NPM_TOKEN
          skip_cleanup: true
          tag: develop
          on:
            repo: $TRAVIS_REPO_SLUG
            branch:
              - master
              - develop
              - beta